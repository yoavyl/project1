<html dir="ltr">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="project1.css"/> 
	 <script src="project1.js"></script>
	 <title>PROJECT 1</title>
	</head>
	
	<body onLoad="loadTasks()">
		<h1>My Trello Rip-off</h1>
		<form method="post">
		<table>
			<tr>
				<td> <br/>&nbsp;	&nbsp; &nbsp; &nbsp; &nbsp; <label for="title"> Title: * </label> </td>
                <td> <input type="text" id="title" name="task" required autofocus/> </td>
			</tr>
            <tr>
				<td> &nbsp;	&nbsp; &nbsp; &nbsp; &nbsp; <label for="priority"> Top Priority? </label> &nbsp; </td>      
				<td> <input type="checkbox" name="task" id="priority"> </td>
			</tr>
            <tr>
				<td> &nbsp;	&nbsp; &nbsp; &nbsp; &nbsp; Category: </td>
				<td>
					<select name="task">
					<option disabled selected hidden> </option>
					<option> Archive </option>
					<option> Applications </option>
                    <option> Business development </option>
					<option> Community and HR </option>
                    <option> Design </option>
					<option> Legal </option>
                    <option> Management </option>
                    <option> PR </option>
                    <option> Website and IT </option>
					</select>
                 </td>
			</tr>
			<tr>
                <td> &nbsp;	&nbsp; &nbsp; &nbsp; &nbsp; <label for="date"> Deadline: * </label> </td>
                <td> <input type="date" id="date" name="task"required/> </td>
			</tr>
            <tr>
                <td>&nbsp;	&nbsp; &nbsp; &nbsp; &nbsp;  <label for="time"> Time: </label> </td>
                <td> <input type="time" id="time" name="task"/></td>
			</tr>
            <tr>
				<td> &nbsp;	&nbsp; &nbsp; &nbsp; &nbsp; <label for="details"> Full details: </label> </td>
				<td> <textarea cols="75" rows="7" id="details" name="task"> </textarea> </td>
			</tr>
			<tr> 
				<td></td>
				<td> <input onClick="save(document.getElementsByName('task'));" type="submit" value="save"/>
                    <button type="reset"> reset </button>
				</td>
			</tr>
		</table>
		</form>
        <div id="tasksGrid">
        </div>
	</body>
	<footer>&copy; כל הזכויות שמורות</footer>
</html>
